<template "ui/head" />
<template "ui/css" />
<div class="home-index">
    <div class="home-tips"></div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md9">
            <div class="app-box">
                <div class="layui-tabs layui-tabs-card layui-panel">
                    <ul class="layui-tabs-header">
                        <li>应用列表</li>
                    </ul>
                    <div class="layui-tabs-body">
                        <template "app/sys/appstore/admin/tpl/local/list" />
                    </div>
                </div>
            </div>
        </div>
        <template tplx="home_index">
            <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md3">
                <section class="sticky">
                    <block x-if="data.super && data.appstore">
                        <div class="info-box">
                            <div class="info-appstore">
                                <img src="{{$_L['url']['own_path']}}admin/tpl/static/appstore.jpg" />
                                <div class="-text">
                                    <h3>盘企®</h3>
                                    <p>SaaS应用商店</p>
                                    <a @click="openAppstore">点击进入</a>
                                </div>
                            </div>
                        </div>
                    </block>
                    <div class="info-box">
                        <div class="layui-tabs layui-tabs-card layui-panel">
                            <ul class="layui-tabs-header">
                                <li>通知公告</li>
                            </ul>
                            <div class="layui-tabs-body">
                                <div class="layui-tab-item layui-show">
                                    <div class="home-nodata" x-show="data.gonggao?false:true">暂无公告</div>
                                    <div class="lcms-editor" x-show="data.gonggao?true:false" x-html="data.gonggao"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-box info-notice">
                        <div class="layui-tabs layui-tabs-card layui-panel">
                            <ul class="layui-tabs-header">
                                <li>系统通知</li>
                            </ul>
                            <div class="layui-tabs-body">
                                <div class="layui-tab-item layui-show">
                                    <div class="home-nodata" x-show="data.notice.length>0?false:true">暂无通知</div>
                                    <ul x-show="data.notice.length>0?true:false" class="-list">
                                        <block x-for="notice in data.notice">
                                            <li>
                                                <a x-html="(notice.isread==0?`<i>[未读]</i>`:``)+notice.title" @click="openNoticeDetail(notice.id)"></a>
                                                <span x-text="getDate(notice.addtime)"></span>
                                            </li>
                                        </block>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <a class="-more" @click="openNotice">查看所有</a>
                    </div>
                    <block x-if="data.super">
                        <div class="info-box">
                            <div class="layui-tabs layui-tabs-card layui-panel">
                                <ul class="layui-tabs-header">
                                    <li>环境信息</li>
                                </ul>
                                <div class="layui-tabs-body info-server">
                                    <div class="layui-tab-item layui-show">
                                        <table class="layui-table">
                                            <tbody>
                                                <block x-for="(server, title) in data.server">
                                                    <tr>
                                                        <td width="80px" x-text="title"></td>
                                                        <td x-html="server"></td>
                                                    </tr>
                                                </block>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </block>
                </section>
            </div>
        </template>
    </div>
</div>
<template "ui/foot" />
