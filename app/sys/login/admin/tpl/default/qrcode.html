<template "own/default/public/mhead" />
<template tplx="login_qrcode">
    <div class="qrcode">
        <div class="weui-cells__title">请选择要登录的账号</div>
        <div class="weui-cells">
            <block x-for="user in userList">
                <div class="weui-cell weui-cell_active weui-cell_access qrcode-list" @click="choseUser(user)">
                    <div class="weui-cell__bd">
                        <h3 x-text="`账号：${user.name}`"></h3>
                        <p x-text="`姓名：${user.name}`"></p>
                        <p x-text="`手机：${user.mobile}`" x-show="user.mobile"></p>
                        <p x-text="`邮箱：${user.email}`" x-show="user.email"></p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </div>
            </block>
        </div>
        <a class="qrcode-add" href="{{$_L['url']['own']}}rootid={{$_L['ROOTID']}}&n=login&action=band">+ 绑定账号</a>
    </div>
    <div class="weui-mask" x-show="showMenu" @click="menuClick('close')"></div>
    <div class="weui-actionsheet" :class="showMenu?'weui-actionsheet_toggle':''">
        <div class="weui-actionsheet__title">
            <p class="weui-actionsheet__title-text" x-text="`您选择了账号 ${userNow.name}`"></p>
        </div>
        <div class="weui-actionsheet__menu">
            <div class="weui-actionsheet__cell" @click="menuClick('login')">
                登录此账号
            </div>
            <div class="weui-actionsheet__cell weui-actionsheet__cell_warn" @click="menuClick('unband')">
                解绑此账号
            </div>
        </div>
        <div class="weui-actionsheet__action">
            <div class="weui-actionsheet__cell" @click="menuClick('close')">
                取消
            </div>
        </div>
    </div>
    <div class="weui-dialog" x-show="showDialog">
        <div class="weui-dialog__hd">
            <strong class="weui-dialog__title">提示</strong>
        </div>
        <div class="weui-dialog__bd" x-text="`确认将账号 ${userNow.name} 与当前微信解绑？`"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_default" @click="menuClick('close')">我再想想</a>
            <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" @click="menuClick('gounband')">确认解绑</a>
        </div>
    </div>
</template>
<template "own/default/public/mfoot" />
