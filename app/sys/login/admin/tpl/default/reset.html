<template "own/default/public/head" />
<template tplx="login_reset">
    <template "own/default/public/tab" />
    <div class="login-body">
        <form @submit.prevent="goReset">
            <div class="login-input">
                <input type="text" disabled value="账号：{{$to}}" />
            </div>
            <div class="login-input">
                <input type="password" placeholder="新密码"  autocomplete="new-password" required x-model="form.pass" />
            </div>
            <button class="login-btn" type="submit">重设密码</button>
        </form>
    </div>
</template>
<template "own/default/public/foot" />
