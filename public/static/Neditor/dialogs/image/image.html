<!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">
            <title>图片对话框</title>
            <script type="text/javascript" src="../internal.js"></script>
            <link rel="stylesheet" href="image.css?v=20240118" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div id="tabhead" class="tabhead">
                <span class="tab focus" data-content-id="remote">信息</span>
                <span class="tab" data-content-id="upload">上传图片</span>
                <span class="tab" data-content-id="gallery">图库</span>
            </div>
            <div class="alignBar">
                <label class="algnLabel"><var id="lang_input_align"></var></label>
                <span id="alignIcon">
                    <span id="noneAlign" class="none-align focus" data-align="none"></span>
                    <span id="leftAlign" class="left-align" data-align="left"></span>
                    <span id="rightAlign" class="right-align" data-align="right"></span>
                    <span id="centerAlign" class="center-align" data-align="center"></span>
                </span>
                <input id="align" name="align" type="hidden" value="none" />
            </div>
            <div id="tabbody" class="tabbody">
                <div id="remote" class="panel focus">
                    <div class="top">
                        <div class="row">
                            <label for="url"><var id="lang_input_url"></var></label>
                            <span><input class="text" id="url" type="text" /></span>
                        </div>
                        <div class="row">
                            <label><var id="lang_input_size"></var></label>
                            <span><var id="lang_input_width">&nbsp;&nbsp;</var><input class="text" type="text" id="width" />数字/百分比 </span>
                            <span><var id="lang_input_height">&nbsp;&nbsp;</var><input class="text" type="text" id="height" />数字/auto </span>
                        </div>
                    </div>
                    <div class="left">
                        <div class="row">
                            <label><var id="lang_input_border"></var></label>
                            <span><input class="text" type="text" id="border" />px </span>
                        </div>
                        <div class="row">
                            <label><var id="lang_input_vhspace"></var></label>
                            <span><input class="text" type="text" id="vhSpace" />px </span>
                        </div>
                        <div class="row">
                            <label><var id="lang_input_title"></var></label>
                            <span><textarea class="text" id="title" cols="30" rows="3"></textarea></span>
                        </div>
                    </div>
                    <div class="right">
                        <div id="preview"></div>
                    </div>
                </div>
                <div id="upload" class="panel">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div id="online" class="panel">
                    <div id="imageList"><var id="lang_imgLoading"></var></div>
                </div>
                <div id="gallery" class="panel">
                    <div class="searchBar">
                        <input id="searchTxt" class="searchTxt text" type="text" />
                        <select id="searchType" class="searchType">
                            <option value="&lm=-1&st=-1&face=0&s="></option>
                            <option value="&lm=-1&st=-1&face=0&s=3"></option>
                            <option value="&lm=-1&st=-1&face=1&s="></option>
                            <option value="&lm=-1&st=1&face=0&s="></option>
                            <option value="&lm=-1&st=2&face=0&s="></option>
                            <option value="&lm=6&st=-1&face=0&s="></option>
                            <option value="&lm=7&st=-1&face=0&s="></option>
                        </select>
                        <input id="searchReset" type="button" />
                        <input id="searchBtn" type="button" />
                    </div>
                    <div id="searchList" class="searchList">
                        <ul id="searchListUl"></ul>
                    </div>
                    <div class="pagination">每页显示 <input type="number" id="pageNum" class="text num" value="50" /> 条</div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="image.js?v=20240118"></script>
    </body>
    </html>
