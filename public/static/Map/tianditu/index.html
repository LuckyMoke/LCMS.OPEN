        <script type="text/javascript">var map,marker,control,getParam=function(name){return location.href.match(new RegExp("[?#&]"+name+"=([^?#&]+)","i"))?RegExp.$1:""},center=getParam("center").split(","),zoom=getParam("zoom"),markers=getParam("markers").split(","),info=decodeURIComponent(getParam("info")),zlist={18:0.0004,17:0.0007,16:0.0015,15:0.0027,14:0.0056,13:0.013,12:0.025,11:0.050,10:0.1,9:0.2,8:0.4,7:0.8,6:1.5,5:3,4:6,3:12,2:20,1:35};var init=function(){map=new T.Map("Map");map.centerAndZoom(new T.LngLat(markers[0],markers[1]*1+zlist[zoom]),zoom);control=new T.Control.Zoom();control.setPosition(T_ANCHOR_BOTTOM_RIGHT);map.addControl(control);map.addControl(new T.Control.Scale());map.addControl(new T.Control.MapType());marker=new T.Marker(new T.LngLat(markers[0],markers[1]));map.addOverLay(marker);info&&marker.openInfoWindow(new T.InfoWindow(info,{autoPan:true,closeButton:false}))};</script>
