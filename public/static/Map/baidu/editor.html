<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>百度地图选择器</title>
        <script type="text/javascript" src="/public/static/layui/layui.js"></script>
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.3&services=true&s=1"></script>
        <link rel="stylesheet" href="/public/static/layui/css/layui.css" />
        <style type="text/css">body,html{width:100%;height:100%;margin:0;padding:0}#Map{width:100%;height:100%;margin:0;border:none}#Body{position:absolute;box-sizing:border-box;z-index:99999;width:100%;top:0;left:0;padding:10px;background-color:#fff;box-shadow:0 5px 5px rgb(0 0 0 / .2)}#Search{padding-left:100px}#Body .layui-form-switch{position:absolute;left:17px;top:17px;margin:0}#Body button{position:absolute;right:10px;top:10px}.width-height{position:absolute;width:110px;top:10px;right:103px}.width-height input{float:left;width:50%;box-sizing:border-box;margin:0;text-align:center;padding:0}.width-height input:last-child{margin-left:-1px}.width-height span{position:absolute;top:10px;right:48px;font-size:24px;line-height:20px}</style>
    </head>
    <body>
        <div id="Body">
            <form class="layui-form" action="">
                <input id="Search" type="text" name="address" placeholder="请输入地址回车搜索" autocomplete="off" class="layui-input" />
                <input type="checkbox" name="type" lay-skin="switch" lay-text="动态地图|静态地图" checked />
                <button class="layui-btn layui-btn-normal" lay-submit>插入地图</button>
                <div class="width-height">
                    <span>×</span>
                    <input type="text" name="width" placeholder="长" required lay-verify="required" autocomplete="off" class="layui-input" value="500" />
                    <input type="text" name="height" placeholder="高" required lay-verify="required" autocomplete="off" class="layui-input" value="300" />
                </div>
            </form>
        </div>
        <div id="Map"></div>
        <script type="text/javascript">var map=new BMap.Map("Map"),keyword=document.getElementById('Search'),marker,point,styleStr,init=function(){point=new BMap.Point(116.404,39.915);marker=new BMap.Marker(point);map.addControl(new BMap.NavigationControl());map.centerAndZoom(point,10);marker.enableDragging();map.addOverlay(marker)},doSearch=function(){if(!keyword.value){layer.alert('请输入地址进行搜索');return};new BMap.LocalSearch(keyword.value,{onSearchComplete:function(results){if(results&&results.getNumPois()){var points=[];for(var i=0;i<results.getCurrentNumPois();i++){points.push(results.getPoi(i).point)};if(points.length>1){map.setViewport(points)}else{map.centerAndZoom(points[0],13)};point=map.getCenter();marker.setPosition(point)}else{layer.alert('搜索失败')}}}).search(keyword.value)};map.enableScrollWheelZoom();map.enableContinuousZoom();keyword.onkeydown=function(evt){evt=evt||event;if(evt.keyCode==13){doSearch();return false}};layui.form.on('submit',function(form){var center=map.getCenter(),zoom=map.zoomLevel,point=marker.getPosition();if(form.field.type=='on'){var url=["../public/static/Map/baidu/index.html"+'#center='+center.lng+','+center.lat,'&zoom='+zoom,'&markers='+point.lng+','+point.lat,'&markerStyles='+'l,A'].join('');parent.lcms_editor_addmap(location.hash.replace('#',''),'<iframe src="'+url+'" frameborder="0" width="'+form.field.width+'" height="'+form.field.height+'"></iframe>')}else{var url="https://api.map.baidu.com/staticimage?center="+center.lng+','+center.lat+"&zoom="+zoom+"&width="+form.field.width.replace("%","")+'&height='+form.field.height.replace("%","")+"&markers="+point.lng+','+point.lat;parent.lcms_editor_addmap(location.hash.replace('#',''),'<img src="'+url+'"/>')}parent.layer.close(parent.layer.getFrameIndex(window.name));return false});init();</script>
    </body>
    </html>
