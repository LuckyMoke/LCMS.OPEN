<!DOCTYPE html>
    <html>
    <head>
        <title>LOADING</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="referrer" content="no-referrer-when-downgrade" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="framework" content="55uY5LyBwq5QSFDlvIDlj5HmoYbmnrY" />
        <link rel="icon" href="data:image/ico;base64,aWNv" />
    </head>
    <body>
        <style>body,html{margin:0;width:100%;height:100%;background:#fff}.ml-loader{display:flex;position:relative;width:60px;height:60px;margin:0 auto;flex-wrap:wrap;align-content:center;justify-content:center}.loading-rotate{-webkit-animation-name:loading-rotate;animation-name:loading-rotate;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-timing-function:linear;animation-timing-function:linear;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite}@-webkit-keyframes loading-rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}@keyframes loading-rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}</style>
        <div style="width:200px;height:100px;position:absolute;margin:-50px 0 0 -100px;top:50%;left:50%;text-align:center;">
            <div class="ml-loader">
                <svg class="loading-rotate" width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" enable-background="new 0 0 1024 1024" xml:space="preserve"><path fill="#409EFF" d="M227.22 361.35 q-7 12.01 -3.5 25.52 q3.5 13.51 15.51 20.52 l238.24 136.13 l0 270.26 q0 14.02 10.01 24.03 q10.01 10.01 24.02 10.01 q14.01 0 24.52 -10.01 q10.51 -10.01 10.51 -24.03 l0 -269.26 l238.24 -137.13 q12.01 -7.01 16.01 -20.52 q4 -13.51 -3 -26.02 q-7.01 -12.51 -21.02 -16.02 q-14.01 -3.5 -26.02 3.5 l-238.23 136.13 l-238.23 -136.13 q-13.01 -7.01 -26.52 -3.5 q-13.52 3.5 -20.53 16.52 ZM945.92 243.24 l-416.4 -238.24 q-8.01 -5 -17.02 -5 q-9.01 0 -17.02 5 l-417.4 239.24 q-8.01 4 -12.52 12.01 q-4.5 8.01 -4.5 17.02 l0 477.46 q0 9.01 4.5 17.02 q4.5 8.01 12.52 13.01 l417.4 238.24 q8.01 5 17.02 5 q9.01 0 17.02 -5 l416.4 -238.24 q8.01 -5 12.51 -13.01 q4.51 -8.01 4.51 -17.02 l0 -477.46 q0 -9.01 -4.51 -17.02 q-4.5 -8.01 -12.51 -13.01 ZM894.87 731.71 l-382.37 219.22 l-383.37 -219.22 l0 -439.42 l383.37 -219.22 l382.37 219.22 l0 439.42 Z"/></svg>
            </div>
            <div style="position:relative;font-size:12px;color:#787878">
                <p id="text" style="margin:0 0 0 0;">加载中...</p>
                <p id="percent" style="display:none;margin:0 0 0 0;">0.00%</p>
            </div>
            <a id="aclick" style="display:none;margin-top:20px;font-size:12px;color:#47a1ff">点击跳转</a>
            <!--okform-->
        </div>
        <script type="text/javascript">var getQuery=function(name,hash){hash=hash?hash:window.location.hash;var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");var result=hash.substr(1).match(reg);if(result!=null){return decodeURIComponent(result[2])}else{return null}},go=getQuery("go"),time=getQuery("time"),win=getQuery("win"),timeout=0,times=time,openPage=function(){var timer=setInterval(function(){if(timeout>(time+2)){clearInterval(timer);if(document.getElementById("form")){document.getElementById("bclick").style.display="inline-block"}else if(go){document.getElementById("aclick").href=go;document.getElementById("aclick").style.display="inline-block"}}else{timeout=timeout+1}},1000);if(document.getElementById("form")){document.getElementById("form").submit()}else if(go){win.location.href=go}};/**okform*/win=win=="top"?top:win=="parent"?parent:window;window.onload=function(){if(time&&time>0){var elmt=document.getElementById("text"),elmp=document.getElementById("percent");elmt.innerHTML="资源加载中";elmp.style.display="block";var timer=setInterval(function(){if(times<=0){clearInterval(timer);openPage()}else{times=times*1-0.1;var per=(100-(times/time)*100).toFixed(2);per=per>100?"100.00":per;elmp.innerHTML=per+"%"}},100)}else{openPage()}}</script>
    </body>
    </html>
