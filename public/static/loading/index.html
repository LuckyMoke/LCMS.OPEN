        <script type="text/javascript">var getQuery=function(name,hash){hash=hash?hash:window.location.hash;var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");var result=hash.substr(1).match(reg);if(result!=null){return decodeURIComponent(result[2])}else{return null}},go=getQuery("go"),time=getQuery("time"),win=getQuery("win"),timeout=0,times=time,openPage=function(){var timer=setInterval(function(){if(timeout>(time+2)){clearInterval(timer);if(document.getElementById("form")){document.getElementById("bclick").style.display="inline-block"}else if(go){document.getElementById("aclick").href=go;document.getElementById("aclick").style.display="inline-block"}}else{timeout=timeout+1}},1000);if(document.getElementById("form")){document.getElementById("form").submit()}else if(go){win.location.href=go}};/**okform*/win=win=="top"?top:win=="parent"?parent:window;window.onload=function(){if(time&&time>0){var elmt=document.getElementById("text"),elmp=document.getElementById("percent");elmt.innerHTML="资源加载中";elmp.style.display="block";var timer=setInterval(function(){if(times<=0){clearInterval(timer);openPage()}else{times=times*1-0.1;var per=(100-(times/time)*100).toFixed(2);per=per>100?"100.00":per;elmp.innerHTML=per+"%"}},100)}else{openPage()}};</script>
