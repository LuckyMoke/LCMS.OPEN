<template "ui/head_base" />
<if $_L['APP']['menu']>
    <div id="APPIFRAME" style="padding-left:150px">
        <div id="APPNAV">
            <div class="mobile">
                <div class="background"></div>
                <div class="button">
                    <i class="layui-icon layui-icon-right"></i>
                </div>
            </div>
            <div class="menu">
                <div class="title">
                    <i class="layui-icon layui-icon-spread-left"></i>
                    {{$_L['APP']['info']['title_sort']?:"子菜单"}}
                </div>
                <ul>
                    <loop $_L['APP']['menu'],$val,$cname>
                        <li class="{{$_L['form']['c']==$cname?'active':''}}">
                            <if $val['href']>
                                <a href="{{$val['href']}}" target="{{$val['target']?:'_self'}}" title="{{$val['title']}}">{{$val['title']}}</a>
                                <else/>
                                <a href="{{$_L['APP']['url'][$cname]}}" title="{{$val['title']}}">{{$val['title']}}</a>
                            </if>
                        </li>
                    </loop>
                </ul>
            </div>
        </div>
        <else />
        <div id="APPIFRAME" style="padding-left:0">
</if>
<template "ui/tab" />
<div id="LCONTENT">
