<template "ui/head_base" />
<if $_L['APP']['menu']>
    <div id="APPIFRAME" style="padding-left:150px">
        <template tplx="lcms_head_appnav">
            <div id="APPNAV">
                <section x-ref="appdata" x-show="false">{{json_encode_ex($_L['APP'])}}</section>
                <div class="mobile">
                    <div class="background" :style="css.background" @click="onBgClick"></div>
                    <div class="button" :class="css.button" @click="onBtnClick">
                        <i class="layui-icon layui-icon-right"></i>
                    </div>
                </div>
                <div class="menu" :style="css.menu">
                    <div class="title">
                        <i class="layui-icon layui-icon-spread-left"></i>
                        <span x-text="title"></span>
                    </div>
                    <ul>
                        <block x-for="menu in menus" :key="menu.cname">
                            <li :class="c==menu.cname?`active`:``">
                                <a :href="menu.href" :target="menu.target||`_self`" :title="menu.title" x-html="`${menu.title}${menu.children.length>0&&css.button!='active'?'<i class=\'layui-icon layui-icon-right\'></i>':''}`" @click.prevent="onAClick(menu)" x-on:mouseenter="onAHover(`enter`,menu)" x-on:mouseleave="onAHover(`leave`,menu)"></a>
                            </li>
                        </block>
                    </ul>
                </div>
                <dl class="menu2"></dl>
            </div>
        </template>
        <else />
        <div id="APPIFRAME" style="padding-left:0">
</if>
<template "ui/tab" />
<div id="LCONTENT">
